<!DOCTYPE html>
<html lang="">
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #15202B;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form {
            background-color: #FFF;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }

        .form h1 {
            font-size: 24px;
            color: #1DA1F2;
            margin-bottom: 20px;
        }

        .form label {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #CCC;
            border-radius: 4px;
        }

        .form input[type="submit"] {
            padding: 12px 20px;
            background-color: #1DA1F2;
            color: #FFF;
            font-weight: bold;
            font-size: 16px;
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .form input[type="submit"]:hover {
            background-color: #0B7BC2;
        }

        .form .error {
            font-size: 12px;
            color: #FF0000;
            margin-top: 8px;
            display: none; 
        }
        </style>
        </head>
        <body>
        <div class="container">
        <form action="/login" method="post" class="form">
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <p class="error" hidden>Invalid username or password</p>
        </div>
        </body>
        </html>
